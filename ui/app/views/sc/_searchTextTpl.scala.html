@(args: msc.ScRenderArgs, id: String)(implicit ctx: Context)

@import util.TplDataFormatUtil._
@import ctx.messages
@import views.html.sc.stuff._

<div class="sm-search-bar" id="@{id}Bar">

  <div class="sm-search-bar_field" id="@{id}">
    <div class="sm-search-bar_wrapper">
      <input class="sm-search-bar_input" id="@{id}Field" type="text" placeholder="@messages("Quick.search.for.offers")"/>
    </div>
    <div class="sm-search-bar_message" id="@{id}Em">@messages("Nothing.found")</div>
  </div>

</div>

<style type="text/css">
  .sm-search-bar {
    background-color: #@args.bgColor;
  }

  .sm-search-bar_input::-webkit-input-placeholder {
    color:    #@args.fgColor;
  }
  .sm-search-bar_input:-moz-placeholder {
    color:    #@args.fgColor;
    opacity:  1;
  }
  .sm-search-bar_input::-moz-placeholder {
    color:    #@args.fgColor;
    opacity:  1;
  }

  .sm-search-bar_field.__active {
    background: #@args.fgColor;
  }

  .sm-search-bar_field {
    background-color: @formatRgbHexColorCss( args.bgColor, Some(0.5F) );
    border-color: #@args.fgColor;
  }

  .sm-search-bar_field.__active .sm-search-bar_input
  {
    color:#@args.bgColor;
  }
  .sm-search-bar_field.__active .sm-search-bar_input::-webkit-input-placeholder {
    color:    #@args.bgColor;
  }
  .sm-search-bar_field.__active .sm-search-bar_input:-moz-placeholder {
    color:    #@args.bgColor;
  }
  .sm-search-bar_field.__active .sm-search-bar_input::-moz-placeholder {
    color:    #@args.bgColor;
  }


</style>
