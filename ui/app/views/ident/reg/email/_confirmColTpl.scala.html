@(ea: usr.EmailActivation, s2f: EmailPwConfirmForm_t)(implicit ctx: Context)

@* Колонка с формой завершения регистрации по email и паролю. *@

@import ctx.lang

<div class="auth-page_column">

  <h2 class="auth-page_column-t __color-2">@Messages("Sign.up")</h2>

  @* Рисуем email пользователя как-то. *@
  <label class="auth-page_input ">
    <input type="text" disabled="true" value="@ea.email" />
  </label>

  @* Рисуем форму завершения реги. *@
  @_step2FormTpl(ea, s2f)

</div>
