@(lf: EmailPwLoginForm_t)(implicit ctx: Context)

@* Колонка с формой логина через email-pw и соц.сети. *@

@import ctx._

<div class="auth-page_column">

  <h2 class="auth-page_column-t __color-1">Авторизация</h2>

  @_loginFormTpl(lf)


  <div class="auth-page_delimiter">или</div>


  <div class="auth-page_social-btn-lst">
    @usr.IdProviders.values.iterator.map { idp =>
      <a class="auth-page_social-btn" href="@routes.Ident.idViaProvider(idp)">@idp</a>
    }
  </div>

</div>
