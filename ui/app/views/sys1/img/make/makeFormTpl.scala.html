@(mimg: im.MImgT, mf: im.make.SysForm_t)(implicit ctx: Context)

@* Страница с make-формой, где можно оформить задание для прозвольного maker'а. *@

@import ctx.api.dynImgUtil

@makeBase(
  title = "Запросить",
  mimg  = mimg
) {

  <img src="@dynImgUtil.thumb256Call(mimg, fillArea = false)" alt="@mimg.rowKeyStr" />

  @_formTpl(
    submitCall = routes.SysImg.makeFormSubmit(mimg),
    mf = mf
  )

}
