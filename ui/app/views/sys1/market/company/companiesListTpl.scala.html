@(companies: Seq[MCompany])(implicit ctx: Context)

@* Выдать все компании, зарегистрированные в системе, списком. *@
@import ctx._

@companyBase(messages("All")) {

  <div class="sys_t">Все компании</div>

  @if(!companies.isEmpty) {
    @_companyListTpl(companies)
  } else {
    Пока нет компаний в системе.
  }

  <div class="btn-w __size-M">
    <a class="siom-ac-btn __color-1 __size-M __ft-XM f-left" href="@routes.SysMarket.companyAddForm()">+ Добавить компанию</a>
  </div>
}
