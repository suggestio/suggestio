@(prefix: String, withLauncherJs: Boolean = false)(implicit ctx: Context)

@import play.api.Play.{isProd, current}
@import ctx.api.cdn

<script src="@cdn.asset(prefix + (if(isProd) "-" else "-fast") + "opt.js")"></script>
@if( withLauncherJs ) {
  <script src="@cdn.asset(prefix + "-launcher.js")"></script>
}
