@(evts: Seq[Html], mnode: MAdnNode)(implicit ctx: Context)

@* Страница со списком событий одного узла. Рендером каждого события заправляет контроллер, т.к.
   для разных событий нужны разные шаблоны. *@

@base("События", nodeOpt = Some(mnode)) {

  <h1>События @evts.size</h1>

  @_eventsListTpl(evts)

}
