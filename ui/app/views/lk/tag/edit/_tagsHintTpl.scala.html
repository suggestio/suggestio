@(tagsInfo: io.suggest.model.n2.tag.TagsAggResult)(implicit ctx: Context)

@* Верстка выпадающей подсказки с тегами, подходящими под запрос. *@

<div class="hint-list_outer">

  <div class="hint-list_content">

    <table>
      @for(t <- tagsInfo.tags) {
        <tr>
          <td>@t.face</td>
          <td>(@t.count)</td>
        </tr>
      }
    </table>
  </div>

</div>
