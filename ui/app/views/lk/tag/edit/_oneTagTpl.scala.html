@(field: Field)(implicit ctx: Context)

@import io.suggest.common.tags.edit.TagsEditConstants._

   fm -- маппинг какой-от формы, содержащей маппинги теги.

@import ctx.messages

<div class="@ONE_EXISTING_CONT_CLASS tag_container">

  <span class="@DELETE_EXISTING_CLASS btn __negative" title="@messages("Delete")">
    [x]

</div>
