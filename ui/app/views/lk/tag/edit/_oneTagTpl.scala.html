@(field: Field)(implicit ctx: Context)

@* Редактируемый div одного тега.
   fm -- маппинг какой-от формы, содержащей маппинги теги.
   fprefix -- префикс имён полей в маппинге. *@

@import ctx.messages

<div class="tag-editable">
  <input type="hidden" name="@field.name" value="@field.value" />

  @field.value

  <span class="js-tag-delete" title="@messages("Delete")">
    [x]
  </span>
</div>
