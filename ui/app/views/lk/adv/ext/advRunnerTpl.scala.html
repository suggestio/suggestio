@(wsCallArgs: adv.MExtAdvQs, mad: MAd, mnode: MAdnNode)(implicit ctx: Context)

@* Страница *@

@base(
  title = "Размещение рекламной карточки на внеших сервисах",
  mnode = mnode
) {

  Идёт размещение рекламной карточки.
  Не закрывайте эту вкладку до завершения процесса.

  <script type="text/javascript">
    var ws = new WebSocket("@ctx.wsUrlPrefix@Html(routes.LkAdvExt.wsRun(wsCallArgs).url)");

    ws.onmessage = function (evt) {
      var msg = $.parseJSON(evt.data);
      if (msg["type"] == "js") {
        eval(msg["data"]);
      } else {
        alert(msg);
      }
    }
  </script>
}
