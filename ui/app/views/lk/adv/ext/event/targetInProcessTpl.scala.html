@(rargs: event.RenderArgs)(implicit ctx: Context)

@* Шаблон события о идущем внешнего размещения по одной цели. *@

@import lk.event._

@_oneEvtBase(rargs) {

  @rargs.advExtTgOpt.map { advExtTg =>
    <p>
      <a href="@advExtTg.url" target="_blank">@advExtTg.url</a>
    </p>
  }

  <p>Статус: в процессе</p>

}
