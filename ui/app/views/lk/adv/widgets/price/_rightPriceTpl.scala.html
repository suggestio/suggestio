@(price: adv.tpl.IAdvPricing)(implicit ctx: Context)

@* Виджет на самой правой панели с данными по размещению. *@

@import ctx.messages
@import io.suggest.adv.AdvConstants.Price._

<div class="right-bar-price-widget">
  <div class="right-bar-price-widget_cnt">

    <h2 class="right-bar-price-widget_title">
      @messages("Total.amount._money")
    </h2>

    <p id="@PRICE_INFO_CONT_ID" class="right-bar-price-widget_price-value">
      @_priceValTpl(price)
    </p>

    <button class="right-bar-price-widget_request-btn btn __major __size-L js-submit-btn" data-for="#advsForm">
      @messages("Send.request")
    </button>

  </div>
</div>
