@(node: MAdnNode)(implicit ctx: Context)

@* Рендер плашки с номером этажа и секции. *@

@import ctx.lang

<table class="siom-table __size-M">
  <tr>
    <td class="siom-table-cell __vertical-cnt">
      <div class="table-cell-cnt __size-S">
        <strong class="__with-place-icon color-strong" style="padding-left: 30px;">
          @node.meta.floor.map { floor =>
            @floor&nbsp;@Messages("Floor")
          }
        </strong>
      </div>
    </td>

    <td class="siom-table-cell __vertical-cnt">
      <div class="border-line __vertical f-left js-vertical-line"></div>
      <div class="table-cell-cnt __size-S">
        <span class="ft-XS color-light-strong">@Messages("Section"):</span>
        <strong class="ft-XS color-strong">@node.meta.section</strong>
      </div>

    </td>
  </tr>
</table>
