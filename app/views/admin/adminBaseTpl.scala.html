@(title:String = "Admin", headAfter:Option[Html] = None)(content: Html)(implicit c:util.Context)

@headAfter1 = {
  <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/admin_base.css")"/>
  @headAfter
}

@main(title, headAfter=Some(headAfter1), withHeadCommon=false, withAnalytics=false) {
  @content
}
