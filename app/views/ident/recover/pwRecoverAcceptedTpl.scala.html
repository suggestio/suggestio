@(email: String)(implicit ctx: Context)

@* Страница отображается, когда юзер засабмиттил форму восстановления пароля. *@
@import ctx._

<div class="popup_cnt __index-fix">

  <div class="success-icon popup_success-icon"></div>

  <h2 class="popup_t __index">
    Запрос на восстановление одобрен
  </h2>

  <p class="block __margin-L __text-C">
    На адрес <a class="link" href="mailto:@@email">@email</a> будет отправлено письмо, содержащее ссылку для восстановления пароля.
    Проверьте ваш почтовый ящик.
  </p>

</div>

<div class="popup_footer">

  <div class="btn-w __size-M">
    <a class="siom-new-btn __color-2 __size-XS js-remove-popup">Назад</a>
  </div>

</div>
