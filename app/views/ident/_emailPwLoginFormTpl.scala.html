@(lf: Form[_])(implicit ctx: util.Context)

@* Форма для логина по email и паролю. *@
@import ctx._
@import helper._

@form(routes.Ident.emailPwLoginFormSubmit) {
  @lf.globalError.map { ge =>
    Ошибка: @Messages(ge.message)
  }
  @inputText(lf("email"))
  @inputPassword(lf("password"))
  <input type="submit" value="Login"/>
}
