@(phone: String, cf: Form[_])(implicit ctx: Context)

@* Страница с формой ввода номера телефона. *@
@import helper._
@import ctx._

@wifiBase("Wi-Fi login") {

  <h1>@phone - подтверждение</h1>

  @form( routes.WifiIdent.idByPhoneCodeSubmit(phone) ) {
    @inputText(cf("code"))
    <input type="submit" value="Проверить код"/>
  }

}
