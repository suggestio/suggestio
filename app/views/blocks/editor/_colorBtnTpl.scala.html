@(colorField: Field, default: Option[String] = None, withLabel: Boolean = false, className: String = "")(implicit ctx: util.Context)

@* Селектор цветов для различных полей формы. *@
@import ctx._

@defining( colorField.value.orElse(default).getOrElse("FFFFFF") ) { colorValue =>
  <div class="lk-color-select @className">
    <label class="lk-color-select__label @if( !withLabel ){ lk-color-select__label_hidden }">@Messages("Color"):</label>

    <div class="lk-color-select__color lk-color-select__color_custom js-custom-color" style="background-color: #@colorValue;">&nbsp;
      <div></div>
      <input type="hidden" name="@colorField.name" value="@colorValue"/>
    </div>

  </div>
}
