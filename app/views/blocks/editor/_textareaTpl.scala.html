@(bf: BfText, bfNameBase: String, af: Form[_], bc: BlockConf)(implicit ctx: Context)

@import market.lk.ad._selectColorTpl

@_textInputBaseTpl(bf, bc) {

  @defining( af(bfNameBase + ".value") ) { ff =>
    <div class="lk-text-field">
      <div><textarea name="@ff.name" class="white-input">@ff.value</textarea></div>
    </div>

    @_selectColorTpl(af(bfNameBase + ".color"))

  }
}
