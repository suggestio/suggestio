@(bf: BfText, bfNameBase: String, af: Form[_], bc: BlockConf)(implicit ctx: Context)

@content = {
  @defining( af(bfNameBase + ".value") ) { ff =>
  <div class="lk-text-field">
    <div><textarea name="@ff.name" class="js-input-w-block-preview">@ff.value</textarea></div>
  </div>
  }
}

@colorSelectorHtml = {
  @_colorTpl(af(bfNameBase + ".color"))
}

@_textInputBaseTpl(bf, bc, content, colorSelectorHtml)
