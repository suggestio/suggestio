@(colorField: Field)(implicit ctx: util.Context)

@* Селектор цветов для различных полей формы. *@
@import ctx._

@defining( colorField.value.getOrElse("FFFFFF") ) { colorValue =>
<div class="lk-color-select">
  <label class="lk-color-select__label">@Messages("Color"):</label>

  <div class="lk-color-select__color" style="background-color: #@colorValue;">&nbsp;
    <input type="hidden" name="@colorField.name" value="@colorValue"/>
  </div>

</div>
}
