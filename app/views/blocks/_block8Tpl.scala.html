@(mad: MAdT, isStandalone: Boolean)(implicit ctx: Context)

@import util.TplDataFormatUtil._
@import common._

<div class="sm-block height-@mad.blockMeta.height sio-mart__single-offer sm-block-tpl8" data-width="140" data-height="@mad.blockMeta.height" data-mad-id="@mad.id">

  <div class="left-border abs"></div>
  <div class="right-border abs"></div>

  <img class="bg abs" src="@mad.imgs.get(Block8.BG_IMG_FN).map(_.filename).map(routes.Img.getImg).getOrElse(routes.Assets.at("images/market/blocks/tpl6-bg.jpg"))" />


  <div class="info abs">
    @mad.offers.headOption.map { offer =>
      @offer.text1.map { text1 =>
        <div @_aovfStyleTpl(text1, Block8.titleBf, "title")>
          @Html(text1.value)
        </div>
      }
      @offer.price.map { price =>
        <div @_aovfStyleTpl(price, Block8.priceBf, "price")>
          @formatPrice(price.value, price.currency)
        </div>
      }
    }

  </div>

</div>
