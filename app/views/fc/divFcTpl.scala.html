@(elements: views.html.helper.FieldElements)

@* field constructor, использующий блочную div-верстку для инпутов. *@

@import play.api.i18n._
@import views.html.helper._


<div class="lk-field">

  <label class="lk-field__name" for="@elements.id">@elements.label(elements.lang)</label>

  <div class="input clearfix @elements.args.get('_class) @if(elements.hasErrors) {error}" id="@elements.args.get('_id).getOrElse(elements.id + "_field")">

    <div class="input-shadow">
      @elements.input
    </div>

  </div>

</div>
