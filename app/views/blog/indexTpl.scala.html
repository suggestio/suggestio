@(headAfter:Option[Html] = None)(content: Html)(implicit c:util.Context)

@import c.lang
@import stuff._

@headAfter1 = {
   <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/static_blog.css")"/>

}


@main(title=Messages("blog"), headAfter=Some(headAfter1)) {

  </div>
  
}
