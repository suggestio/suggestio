@(args: SMShowcaseRenderArgs)(implicit ctx: Context)

@import util.TplDataFormatUtil._

<div class="sm-categories-screen" id="smCategoriesScreen">

  <div class="sm-categories-screen_header">

    <div class="sm-button abs" style="left: auto; right: 0px" id="smCategoriesScreenCloseButton">
    </div>

  </div>

  @_search_bar( args.bgColor )

  <div class="sm-categories-screen_tabs">
    <div class="sm-categories-screen_single-tab" id="smCategoriesTab">Категории</div>
    <div class="sm-categories-screen_single-tab" id="smShopsTab">Список</div>
    <div class="clear"></div>
  </div>

  @_categoriesListTpl( args )

  @if( args.shops.nonEmpty ) {
    @_shopsListTpl( args )
  }

</div>
