@(args: SMShowcaseRenderArgs)(implicit ctx: Context)

@import util.TplDataFormatUtil._

<div class="sm-categories-screen" id="smCategoriesScreen">

  <div class="sm-categories-screen_header">

    <div class="sm-button sm-producer-header_btn __right-aligned abs" id="smCategoriesScreenCloseButton">
      @svg._exitButtonTpl()
    </div>

  </div>

  @_search_bar( args.bgColor )

  @if( args.shops.nonEmpty ){
  <div class="sm-categories-screen_tabs" id="smNavLayerTabs">
    <div class="sm-categories-screen_tabs-wrapper">

      <div class="sm-categories-screen_single-tab">
        <div class="sm-tab __active" id="smCategoriesTab">Категории</div>
      </div>

      <div class="sm-categories-screen_single-tab">
        <div class="sm-tab" id="smShopsTab">Список</div>
      </div>
      <div class="clear"></div>
    </div>
  </div>
  }

  @_categoriesListTpl( args )

  @if( args.shops.nonEmpty ) {
    @_shopsListTpl( args )
  }

</div>
