@(args: SMShowcaseIndexArgs)(implicit ctx: Context)

@import util.TplDataFormatUtil._

<div class="sm-categories-screen" id="smCategoriesScreen">

  <div class="sm-categories-screen_header"></div>

  @_search_bar(args.bgColor)

  <div class="sm-categories-screen_body-wrap" id="smCategoriesBodyWrap" style="background-color: #@args.bgColor;">
    <div class="sm-categories-screen_body">

      <div class="sm-categories-list">
        @args.mmcats.zipWithIndex.map { case (mmcat, index) =>
          <span class="sm-single-categorie js-cat-link @if(!(args.catsStats contains mmcat.id.get)) {disabled}" data-cat-id="@mmcat.id">
            <div class="sm-single-categorie_icon __@mmcat.cssClass"></div>
            <div class="sm-single-categorie_name">@mmcat.name</div>
          </span>
        }
      </div>

    </div>
  </div>

  @*if( args.shops.nonEmpty ) {
    <div class="sm-categories-footer">

      <div class="or-title" style="margin-top: 18px;">
        <span style="background-color: #@args.bgColor">ИЛИ</span>
      </div>

      <div style="text-align: center; margin-top: 18px;">
        <a href="#" class="white-border-btn" id="smShopListButton">
          ВЫБЕРИТЕ ИЗ СПИСКА
        </a>
      </div>

    </div>
  }
  *@

</div>
