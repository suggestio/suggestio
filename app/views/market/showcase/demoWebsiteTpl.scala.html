@()(implicit ctx: util.Context)

@* Временный шаблон. Содержит предполагаемый сайт ТЦ, поверх которого рисуется Sio.Market *@
@import ctx._

<html>
<head>
  <title>Sio.Market Demo Website</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

  @if( ctx.isMobile ){
    <meta name="viewport" content="width=320,initial-scale = 1">
  }else{
    <meta name="viewport" content="width=320,initial-scale = 1">
  }

  <style type="text/css">

    html,
    body
    {
    width: 100%;
    height: 100%;
    }

    html,
    body,
    iframe {
    margin: 0px;
    padding: 0px;
    }
    iframe
    {
    width: 100%;
    height: 100%;
    border: 0px;
    background: #ccc;
    }
  </style>

</head>

<body>

<iframe src="http://www.stockmann.ru/"></iframe>

@helper.javascriptRouter("jsRoutes")(
  routes.javascript.Market.martIndex
)

<script type="text/javascript">
	  (function() {
	    var _siom = document.createElement("script");
	    _siom.type = "text/javascript";
	    _siom.async = true;
	    _siom.src = "@ctx.myProto://@ctx.request.host/assets/javascripts/market/showcase/showcase.min.js";
	    var _sh = document.getElementsByTagName("head")[0];
	    _sh.appendChild(_siom);
	  })();
  </script>

</body>

</html>
