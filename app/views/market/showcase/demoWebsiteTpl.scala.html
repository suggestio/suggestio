@(args: SMDemoSiteArgs)(implicit ctx: Context)

@* Шаблон для рендеринга демо выдачи. Содержит предполагаемый сайт ТЦ, поверх которого рисуется Sio.Market *@
@import ctx._
@import util.cdn.CdnUtil

<html>
<head>
  <title>@args.title@if(args.title){ | }Suggest.io</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

  @if(!ctx.isIpad) {
    <meta name="apple-mobile-web-app-capable" content="yes">
  }
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="width=320,initial-scale=1,user-scalable=no,minimal-ui">
  <link rel="apple-touch-icon" href="@CdnUtil.asset("images/market/app-logo.png")"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link type="text/css" rel="stylesheet" media="screen" href="@CdnUtil.asset("stylesheets/market/showcase.css")"/>

</head>

<body class="sm-body">

<script type="text/javascript">
   @market.lk.adn._node._installScriptTpl( args.adnId );
   window.siomart_index = '@args.showcaseCall';
   window.with_geo = @args.withGeo;
</script>

</body>

</html>
