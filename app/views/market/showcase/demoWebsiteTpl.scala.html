@(adnNode: MAdnNode, withIndexCall: Option[Call] = None)(implicit ctx: util.Context)

@* Шаблон для рендеринга демо выдачи. Содержит предполагаемый сайт ТЦ, поверх которого рисуется Sio.Market *@
@import ctx._

<html>
<head>
  <title>@adnNode.meta.name | Sio.Market</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="width=320,initial-scale=1,user-scalable=no,minimal-ui">

  <link type="text/css" rel="stylesheet" media="screen" href="/assets/stylesheets/market/showcase.css"/>
  <style type="text/css">
    html,
    body
    {
    width: 100%;
    height: 100%;
    }
    html,
    body,
    iframe {
    margin: 0px;
    padding: 0px;
    }
    iframe
    {
    width: 100%;
    height: 100%;
    border: 0px;
    background: #ccc;
    }
  </style>

</head>

<body style="@*background-color: #@adnNode.meta.color*@">

<div class="wave-pattern sm-wifi-info" style="display: block;" id="smWifiInfo">
  <div class="sm-wifi-info__data">
    <img src="/assets/images/market/sio-logo.png" width="65" height="47"/>
    <a href="http://ya.ru/" target="_blank" class="sm-wifi-info__button">
      <span class="sm-wifi-info_button-inner">
      Интернет
    </a>
  </div>
</div>
