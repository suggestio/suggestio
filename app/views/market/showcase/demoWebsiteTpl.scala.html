@(args: SMDemoSiteArgs)(implicit ctx: util.Context)

@* Шаблон для рендеринга демо выдачи. Содержит предполагаемый сайт ТЦ, поверх которого рисуется Sio.Market *@
@import ctx._

<html>
<head>
  <title>@args.title | Sio.Market</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="width=320,initial-scale=1,user-scalable=no,minimal-ui">

  <link type="text/css" rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/market/showcase.css")"/>

</head>

<body style="background-color: #@args.bgColor">

<script type="text/javascript">
   @market.lk.adn._node._installScriptTpl( args.adnId );
   window.siomart_index = '@args.showcaseCall';
   window.with_geo = @args.withGeo;
</script>

<!-- a.gen = @ctx.PRNG.nextLong   a.size=20   a.offset=0 (20, 40, 60, 80, ...)  -->
</body>

</html>
