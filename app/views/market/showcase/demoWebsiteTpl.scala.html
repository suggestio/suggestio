@(mmart: MMart)(implicit ctx: util.Context)

@* Временный шаблон. Содержит предполагаемый сайт ТЦ, поверх которого рисуется Sio.Market *@
@import ctx._

<html>
<head>
  <title>Sio.Market Demo Website</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

  <style type="text/css">

    html,
    body
    {
    width: 100%;
    height: 100%;
    }

    html,
    body,
    iframe {
    margin: 0px;
    padding: 0px;
    }
    iframe
    {
    width: 100%;
    height: 100%;
    border: 0px;
    background: #ccc;
    }
  </style>

</head>

<body>

@mmart.siteUrl.map { siteUrl =>
  <iframe src="@siteUrl"></iframe>
}

@market._mmartInstallScriptTpl( mmart )

</body>

</html>
