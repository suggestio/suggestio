@(ads: Seq[MAdT], isIndex:Boolean=false)(implicit ctx: util.Context)

@if(!ads.isEmpty) {
  @ads.map { mad =>
    @_single_offer(
      mad = mad,
      isHidden = !isIndex && (mad != ads.head),
      isWithAction = isIndex
    )
  }
  @for(i <- 0 to 10) {
    <div class="sm-block-spacer" data-width="140" data-height="140" style="background: #fff; display: none; width: 140px; height: 140px; position: absolute;"></div>
  }

}
