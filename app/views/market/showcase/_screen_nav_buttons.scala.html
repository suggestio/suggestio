@(is_first:Boolean=false)

@* Кнопка назад / выход *@
<div class="back-close-button">
  <div class="cb-i">
    @if( is_first ){
      <span class="close siomart-close-button" href="" id="smCloseButton"></span>
    }else{
      <span class="back siomart-back-button" href=""></span>
    }
  </div>
</div>

@* Кнопка вызова окошка с категориями, находится всегда справа сверху *@
<div class="categories-button">
  <span id="smCategoriesButton"></span>
</div>
