@(ad: MAdT, producer: MAdnNode, fallbackLogo: Option[MImgInfo] = None, isHidden: Boolean = false)(implicit ctx: util.Context)

@import util.TplDataFormatUtil._

<div class="sm-index-offer">
  @ad.imgOpt.map { img =>
    <img width="230" data-width="@img.meta.map(_.width).getOrElse(1575)" data-height="@img.meta.map(_.height).getOrElse(1181)" src="@ctx.myAudienceUrl@routes.Img.getImg(img.id)"/>
  }
</div>
