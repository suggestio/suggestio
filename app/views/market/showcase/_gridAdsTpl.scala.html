@(args: SMShowcaseRenderArgs)(implicit ctx: Context)

@stuff.scrollableContainerTpl( "sm-grid-ads", "smGridAds" ){

  <div class="sm-grid-ads_loader hidden" id="smGridAdsLoader">
    <div class="sm-grid-ads_loader-spinner">@svg._spinnerTpl(args.bgColor)</div>

}
