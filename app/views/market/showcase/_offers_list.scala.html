@(ads: Seq[MAdT], isNav: Boolean = false, isIndex : Boolean = false)(implicit ctx: util.Context)

@if(ads.nonEmpty) {

  @ads.map { mad =>
    @if( isNav ){
      <a class="sm-offer-control @if( (mad eq ads.head) ){active}" href=""><span></span></a>
    } else {
      @if( isIndex ){
        @_single_index_offer(mad)
      } else {
        @_single_offer(mad)
      }
    }
  }

}
