@(martId: MMart.MartId_t, shops: Seq[MShop])(implicit ctx: util.Context)

@* Рендер списка магазинов для торгового центра (только сам список, без обрамления и т.д.). *@
@import routes.MarketMartLk._


@shops.zipWithIndex.map { case (shop, i) =>


  <div class="item @if(i%2 == 0) {odd} else {even} @if(shop.settings.supIsEnabled) {enabled}" data-shop="@shop.id">
    <div class="left">
      <a href="@showShop(shop.id.get)">@shop.name</a>
    </div>
    <div class="right">
      <span class="disable-but">Выкл</span>
      <div class="triger">
        <div class="circle"></div>
      </div>
      <span class="enable-but">Вкл</span>
    </div>
  </div>

}
