@(martId: String, mshops: Seq[MAdnNode])(implicit ctx: util.Context)

@* Рендер списка магазинов для торгового центра (только сам список, без обрамления и т.д.). *@
@import routes.MarketMartLk._


@mshops.zipWithIndex.map { case (mshop, i) =>

  <div class="item @if(i%2 == 0) {odd} else {even} @if(mshop.pubSettings.isEnabled) {enabled}" data-shop="@mshop.id">
    <div class="left">
      <a href="@showShop(mshop.id.get)">@mshop.meta.name</a>
    </div>
    <div class="right">
      <span class="disable-but">Выкл</span>
      <div class="triger">
        <div class="circle"></div>
      </div>
      <span class="enable-but">Вкл</span>
    </div>
  </div>

}
