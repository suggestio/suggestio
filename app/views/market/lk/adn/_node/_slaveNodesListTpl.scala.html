@(mslaves: Seq[MAdnNode])(implicit ctx: util.Context)

@* Рендер списка подчинённых узлов (только сам список, без внешнего оформления). *@

@mslaves.zipWithIndex.map { case (mnode, i) =>

  <div class="item @if(i%2 == 0) {odd} else {even} @if(mnode.adn.isEnabled) {enabled}" data-shop="@mnode.id">
    <div class="left">
      <a href="@routes.MarketMartLk.showShop(mnode.id.get)">@mnode.meta.name</a>
    </div>
    <div class="right">
      <span class="disable-but">Выкл</span>
      <div class="triger">
        <div class="circle"></div>
      </div>
      <span class="enable-but">Вкл</span>
    </div>
  </div>

}
