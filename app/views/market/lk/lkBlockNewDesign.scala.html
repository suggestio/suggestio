@( href: Option[Call] = None )(title: Html)(cnt: Html)(implicit ctx: util.Context)

<div class="slide-block js-slide-w">

  <div class="slide-block_title">
    @title

    @if(href) {
      <a class="slide-block_btn js-slide-btn " href="@href"></a>
    } else {
      <a class="slide-block_btn __js-open js-slide-btn "></a>
    }
  </div>

  <div class="slide-block_cnt js-slide-cnt"  @if(href){ style="display: none;" }>
    @cnt
  </div>

</div>
