@(mbmds: Seq[MBillMmpDaily], adnNode: MAdnNode)(implicit ctx: Context)

@* Рендер окошка, которое должно бы отображаться при щелчке на имени узла в форме размещения рекламной карточки. *@

<div id="dailyMmpsWindow" class="popup billing-page daily-mmps-window">

  <div class="hat">
    <a class="close" href="#"> </a>
  </div>

  <div class="content">
    <div class="popup_title">
      Ставка тарифных планов @adnNode.meta.name / @adnNode.meta.town
    </div>

    @_dailyMmpTariffPlansTpl(mbmds, adnNode)
  </div>

</div>
