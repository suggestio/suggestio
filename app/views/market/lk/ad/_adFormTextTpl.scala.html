@(af: Form[_], isShown: Boolean)(implicit ctx: util.Context)

@* Вкладка формы _adFormTpl с обычным html-редактором. *@
@import helper._
@import ctx._

<div class="tab-content" @if(!isShown) {style="display: none;"}>
    <table cellpadding="0" cellspacing="0" class="input-wrap big textarea">
        <td class="left">
            <label>Текст</label>
        </td>

        <td class="right">
            <div class="input clearfix">
                <div class="input-shadow">
                    @textarea(af("ad.offer.text"), 'class -> "tiny-mce")
                </div>
            </div>
        </td>
    </table>
</div>
