@(colorFN: String, af: Form[_])(implicit ctx: util.Context)

@* Селектор цветов для различных полей формы. *@
@import ctx._

@defining( af(colorFN).value.getOrElse("FFFFFF") ) { colorValue =>
<td class="select-color">
  @Messages("Color"):
  <div class="color custom" style="background-color: #@colorValue;">&nbsp;
    <input type="hidden" name="@colorFN" value="@colorValue"/>
  </div>
</td>
}
