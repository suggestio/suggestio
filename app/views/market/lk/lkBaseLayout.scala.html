@(title: String, adnIdOpt: Option[String] = None, headAfter:Option[Html] = None, backHref: Option[String] = None, rightBar:Option[Html] = None)(content: Html)(implicit ctx: util.Context)

@lkBase(title = title, adnIdOpt = adnIdOpt, headAfter = headAfter) {

  <aside class="right-bar">
    @rightBar
  </aside>

  <div class="viewport">

    <article class="page_cnt">
      <h1 class="page_title">
        @title
      </h1>
      @content
    </article>

  </div>

}
