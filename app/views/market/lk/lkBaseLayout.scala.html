@(title: String, adnIdOpt: Option[String] = None, headAfter:Option[Html] = None, backHref: Option[String] = None)(content: Html)(implicit ctx: util.Context)

@lkBase(title = title, adnIdOpt = adnIdOpt, headAfter = headAfter) {
<div class="page-title">
  <div class="page-title_cnt">
    @backHref.map { bh =>
      <a class="back-btn" href="@bh" title="Вернуться назад">&nbsp;</a>
    }
    @title
  </div>
</div>

<div class="body_cnt">
    @content
</div>
}
