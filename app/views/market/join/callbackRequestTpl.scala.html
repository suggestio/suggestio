@(crf: Form[_])(implicit ctx: Context)

@* Страница с запросом обратного звонка. *@

@joinBase("Запросить обратный звонок") {

  <div class="body __responsive index-page_cnt">
    <div class="body_cnt __responsive adv-req-page">

      @_joinPhoneOuterTpl {

        @_callbackRequestFormTpl(
          crf = crf,
          btnClass = "blue",
          submitCall = routes.MarketJoin.callbackRequestSubmit(),
          isWifi = false
        )

      }

    </div>
  </div>
}
