@(domains: Seq[MDomain])(implicit c:util.Context)
@import stuff._

@* Отобразить список всех установленных в системе доменов. *@

@sysBase("sites list") {
<table>
  <tr>
    <th>Domain</th>
  </tr>
  @domains.map { domain =>
    <tr>
      <td><a href="@routes.Sys.dkeyShow(domain.dkey)">@domain.dkey</a></td>
    </tr>
  }
</table>
}
