@(btnText: String, mf: Form[_], call:Call)

@* Форма для создания/редактирования торгового центра. *@
@import helper._

@form(call) {
  @inputText(mf("name"))
  @inputText(mf("town"))
  @inputText(mf("address"))
  @inputText(mf("phone"))
  @inputText(mf("color"))
  @inputText(mf("siteUrl"))
  <input type="submit" value="@btnText"/>
}
