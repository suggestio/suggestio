@(companies: Seq[MCompany], withDateCreated: Boolean = true)(implicit ctx: util.Context)

@* Рендер списка компаний. *@
@import ctx._

<table>
  <tr>
    <th>
      <strong class="sys-strong">@Messages("Name")</strong>
    </th>
    <th>
      <strong>@if(withDateCreated) {Создана}</strong>
    </th>
  </tr>
  @companies.map { company =>
    <tr>
      <td><a href="@routes.SysMarket.companyShow(company.id.get)">@company.name</a></td>
      @if(withDateCreated) {
        <td>@datetime._prettyDate(company.dateCreated)</td>
      }
    </tr>
  }
</table>
