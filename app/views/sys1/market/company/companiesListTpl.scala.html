@(companies: Seq[MCompany])(implicit ctx:util.Context)

@* Выдать все компании, зарегистрированные в системе, списком. *@
@import ctx._

@companyBase(Messages("All")) {

  <h1 class="sys__t">Все компании</h1>

  @if(!companies.isEmpty) {
    @_companyListTpl(companies)
  } else {
    Пока нет компаний в системе.
  }

  <p>
    <a class="add" href="@routes.SysMarket.companyAddForm()">+ Добавить компанию</a>
  </p>
}
