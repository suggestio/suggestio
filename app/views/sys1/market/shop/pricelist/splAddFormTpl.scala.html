@(mshop:MAdnNode, splForm: Form[_])(implicit ctx: util.Context)

@* Страница с формой добавления ссылки на прайс-лист для магазина. *@

@splBase("Добавить", mshop=mshop) {

    call = routes.SysMarket.splAddFormSubmit(mshop.id.get),

    btnText = "Добавить"
  )
}
