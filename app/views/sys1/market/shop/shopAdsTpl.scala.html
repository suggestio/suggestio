@(mads: Seq[MMartAd], mshop: MShop)(implicit ctx: util.Context)

@* Список реклам и сервисных функций. *@

@thisShopBase("Рекламные карточки", mshop) {
  @mads.map { mad =>
    <a href="@routes.MarketAd.editShopAd(mad.id.get)">@mad.id.get</a>
    <p>Отобразить email-сообщение о деактивации:
      <a href="@routes.SysMarket.showShopEmailAdDisableMsg(mad.id.get, isHtml = true)">HTML</a>
      <a href="@routes.SysMarket.showShopEmailAdDisableMsg(mad.id.get, isHtml = false)">TXT</a>
    </p>
    <br/><br/>
  }
}
