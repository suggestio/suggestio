@(imgId:String, width: Int, height: Int)(implicit ctx: util.Context)

<div id="imgCropTool" data-width="@width" data-height="@height" class="lk-overlay-data__window market-crop-tool">
  <div class="market-crop-tool__container js-crop-container" style="width: @width; height: @height;">

    <div>
    @* Здесь у нас загружается исходное изображение, которое js-ом ресайзится до размеров родительского контейнера *@
    @* TODO: аттрибуты data-width и data-height надо заменить на реальные значения *@
    <img class="bg abs" data-width="604" data-height="604" src="@routes.Img.getImg(imgId)" />
    </div>

  </div>

  <a href="" onclick="market.img.crop.save_crop(); return false;">Сохранить</a>

</div>
