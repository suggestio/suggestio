@()(implicit ctx:util.Context)

@* Тут отображение главной страницы, в которой можно добавить сайт в кравлинг. *@

@import ctx._
@import stuff._

@head_after = {}

@main(title=Messages("live_search_for_your_website")) {


<div class="container">
  
  @_mainHeaderTpl()
  
  <div class="row">
    
    <div class="col-sm-12">
      
      <div class="sio-slogo"></div>
      
    </div>
    
  </div>
  
  <div class="row">
    
    <div class="col-sm-11">
      
      <div class="sio-first-step">
        <div class="input">
          <div class="shadow">
            
            <div class="row">
              <div class="col-xs-1 http-prefix">http://</div>
              <div class="col-xs-11">
                <input type="text"/>
              </div>
            </div>
            
          </div>
        </div>
      </div>
      
    </div>
    
    <div class="col-sm-1">
      
      <div class="start-button"><a href=""></a></div>
      
    </div>
    
  </div>

</div>

<div style="display: none">

<p>
  @if(isAuth) {
    <a href="{% url controller="admin" action="" %}"></a>
  } else {
    <a href="" id="signin"></a>
  }
</p>

</div>

}
