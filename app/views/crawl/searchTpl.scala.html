@()(implicit ctx:util.Context)

@import ctx._
@import stuff._

@main(title=Messages("Quick search by domain")) {

<div class="container">

    @_mainHeaderTpl()

    <div class="row">

        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <form>
                <fieldset>
                    <label>Домен</label>
                    <input id="searchDomainField" type="text" name="domain"/>
                </fieldset>
                <fieldset>
                    <label>IsDebug</label>
                    <input id="isDebugField" type="checkbox">
                <fieldset>
                <fieldset>
                    <label>Поисковый запрос</label>
                    <input type="text" id="searchRequestField" name="search_request"/>
                </fieldset>
            </form>
        </div>
        <div class="col-sm-1"></div>

    </div>

    <script src="@routes.Assets.at("javascripts/search.min.js")"></script>

</div>

}
