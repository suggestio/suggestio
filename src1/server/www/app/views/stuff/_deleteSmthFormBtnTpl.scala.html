@(call: Call, btnClass: Option[String] = None, formClass: String = "", btnText: Option[String] = None)(implicit ctx: Context)

@* Форма-кнопка удаления чего-либо. *@

@import helper._
@import ctx._
@import io.suggest.i18n.MsgCodes

@form(call, Symbol("class") -> formClass) {
  <input type="submit"
         class="btn @btnClass"
         value="@btnText.getOrElse( messages(MsgCodes.`Delete`) )"/>
}
