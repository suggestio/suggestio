@(elements: helper.FieldElements)

@* Кастрированная производная defaultFieldConstructor, не генерирующая лишнего шума. *@

<dl class="@elements.args.get(Symbol("_class")) @if(elements.hasErrors) {error}"
    id="@elements.args.get(Symbol("_id")).getOrElse(elements.id + "_field")">
    <dd>@elements.input</dd>
    @for(error <- elements.errors) {
      <dd class="error">@error</dd>
    }
</dl>
