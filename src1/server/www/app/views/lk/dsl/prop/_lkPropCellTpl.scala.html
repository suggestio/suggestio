@(isName: Boolean, attrs: (Symbol, Any)*)(content: Html)

@* Шаблон одной ячейки prop-таблицы. Напрямую обычно не вызывается, а только через name/value-шаблоны. *@

@defining( attrs.toMap ) { attrsMap =>
@defining( Symbol("Class") ) { _classSym =>
  <td class="prop_@if(isName) {name} else {value} @attrsMap.get( _classSym )"
      @toHtmlArgs( attrsMap.view.filterKeys(_ != _classSym).toMap )>
    @content
  </td>
}
}
