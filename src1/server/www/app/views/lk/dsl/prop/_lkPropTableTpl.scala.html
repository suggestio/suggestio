@(attrs: (Symbol, Any)*)(content: Html)

@* внешняя обёртка prop-таблицы личного кабинета. *@

@defining( attrs.toMap ) { attrsMap =>
@defining( Symbol("class") ) { _classSym =>
<table class="prop @attrsMap.get( _classSym )"
       @toHtmlArgs( attrsMap.view.filterKeys(_ != _classSym).toMap )>
  @content
</table>
}
}
