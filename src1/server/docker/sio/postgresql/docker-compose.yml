version: '2'

services:
  pg-master:
    build: '.'
    image: 'docker-registry.suggest.io/sio/sio2/postgresql'
    restart: 'always'
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
    volumes:
     - '/var/lib/postgresql'
    expose:
     - '5432'

  pg-slave:
    build: '.'
    image: 'docker-registry.suggest.io/sio/sio2/postgresql'
    restart: 'always'
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
      REPLICATE_FROM: 'pg-master'
    volumes:
     - '/var/lib/postgresql'
    expose:
     - '5432'
    links:
     - 'pg-master'

