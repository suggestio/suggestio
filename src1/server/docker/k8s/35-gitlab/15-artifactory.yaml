---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: artifactory
  labels:
    app: artifactory
spec:
  replicas: 1
  selector:
    matchLabels:
      app: artifactory
  template:
    metadata:
      labels:
        app: artifactory
    spec:
      nodeSelector:
        io.suggest.gitlab.here: "true"
      containers:
      - name: artifactory
        image: docker-registry.suggest.io:5000/sio/sio2/artifactory:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
        volumeMounts:
        - name: a-etc
          mountPath: /opt/artifactory/etc
        - name: a-data
          mountPath: /opt/artifactory/data
        - name: a-access
          mountPath: /opt/artifactory/access
        - name: a-backup
          mountPath: /opt/artifactory/backup
        - name: a-replicator
          mountPath: /opt/artifactory/replicator
        - name: a-support
          mountPath: /opt/artifactory/support
      imagePullSecrets:
      - name: regcred
      volumes:
      - name: a-etc
        hostPath:
          path: /var/lib/containers/artifactory/etc
          type: DirectoryOrCreate
      - name: a-data
        hostPath:
          path: /var/lib/containers/artifactory/data
          type: DirectoryOrCreate
      - name: a-access
        hostPath:
          path: /var/lib/containers/artifactory/access
          type: DirectoryOrCreate
      - name: a-backup
        hostPath:
          path: /var/lib/containers/artifactory/backup
          type: DirectoryOrCreate
      - name: a-replicator
        hostPath:
          path: /var/lib/containers/artifactory/replicator
          type: DirectoryOrCreate
      - name: a-support
        hostPath:
          path: /var/lib/containers/artifactory/support
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: artifactory
spec:
  type: ClusterIP
  selector:
    app: artifactory
  ports:
  - name: artifactory
    protocol: TCP
    port: 8081
    targetPort: 8081
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-artifactory
  annotations:
    nginx.ingress.kubernetes.io/whitelist-source-range: "10.0.0.0/8, 192.168.0.0/16, 172.16.0.0/16"
spec:
  rules:
  ## TODO ci -> ???
  - host: ci.suggest.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: artifactory
            port:
              name: artifactory
---
